<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee Shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carmen Guzman" />
    <meta name="description" content="Sprint 2 project coffee shop" />
    <meta name="keywords" content="Practicum Coffee Shop Project 2" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_coffee_shop.svg"
          alt="coffee shop logo"
          class="header__logo"
        />
        <nav class="nav">
          <ul class="nav__link">
            <li>Menu</li>
            <li>Recipes</li>
            <li>Book a table</li>
            <li>Contacts</li>
          </ul>
        </nav>
        <h1 class="header__title">
          <span class="header__span-accent">Specialty coffee</span>
          in the Practicum Library
        </h1>
        <h4 class="header__description">
          Welcome to our study zone! We've got the coffee to energize you and
          the cozy vibes to help you get creative.
        </h4>
        <img
          class="header__image"
          src="./images/inside_coffee_shop.png"
          alt="Practicum Cafe"
        />
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="menu"></section>
        <section class="reservation"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
